<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0092)https://mail.google.com/mail/u/0?ik=5f01b6a42f&view=lg&permmsgid=msg-f%3A1655369099410433839 -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css" nonce="">
        body, td, div, p, a, input {
            font-family: arial, sans-serif;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Omni</title>
    <style type="text/css" nonce="">
        body, td {
            font-size: 13px
        }

        a:link, a:active {
            color: #1155CC;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer
        }

        a:visited {
            color: # #6611CC
        }

        img {
            border: 0px
        }

        pre {
            white-space: pre;
            white-space: -moz-pre-wrap;
            white-space: -o-pre-wrap;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px;
            overflow: auto;
        }

        .logo {
            left: -7px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="bodycontainer">

    <div class="maincontent">

        <table width="100%" cellpadding="0" cellspacing="0" border="0" class="message">
            <tbody>
            <!-- start copy block -->
            <tr>
                <td align="center" bgcolor="#e9ecef">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">

                        <!-- start copy -->
                        <tr>
                            <td align="left" bgcolor="#ffffff"
                                style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
                                <p style="margin: 0;">
                                    <strong>Dear {{ name }}</strong>
                                </p>
                                <p>
                                    We welcome you to the omni family and we are happy to be part of your growth!
                                </p>
                                <p style="margin: 0;">
                                    Tap the button below to confirm your email address and set a password,your account
                                    will be activate.</p>
                            </td>
                        </tr>
                        <!-- end copy -->


                        <!-- start button -->
                        <tr>
                            <td align="left" bgcolor="#ffffff">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td align="center" bgcolor="#ffffff" style="padding: 12px;">
                                            <table border="0" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td align="center" bgcolor="#1a82e2" style="border-radius: 6px;">
                                                        <a href="{{ url }}" target="_blank"
                                                           style="display: inline-block; padding: 16px 36px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 6px;">Activate
                                                            account</a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- end button -->

                        <!-- start copy -->
                        <tr>
                            <td align="left" bgcolor="#ffffff"
                                style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
                                <p style="margin: 0;">If that doesn't work, copy and paste the following link in your
                                    browser:</p>
                                <p style="margin: 0;"><a href="{{ url }}" target="_blank">{{ url }}</a></p>
                            </td>
                        </tr>
                        <!-- end copy -->


                    </table>
                </td>
            </tr>
            <!-- end copy block -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
